<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>
<body>
    <div id="aplicacion">
        <h1>{{mensaje }}</h1>
    </div>
    <script type="text/javascript">
        new Vue(
        {
            el:"#aplicacion",
            data:
            {
                mensaje:"Hola Mundo"
            }
        })
    </script>
</body>
</html>
