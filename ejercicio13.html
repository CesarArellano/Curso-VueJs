<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio - Componentes dinámicos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    
</head>
<body>
    <div id="aplicacion">
        <a href="#home" @click="cambiarPagina('home')">Home</a> |
        <a href="#acerca" @click="cambiarPagina('acerca')">Acerca</a>
        <hr/>
        <keep-alive>
            <component :is="paginaActual"></component>
        </keep-alive><!-- Esto es un componente dinámico / se renderiza de manera automática con keep-alive -->
    </div>
    <script type="text/javascript">
        new Vue(
        {
            el:"#aplicacion",
            data:
            {
                paginaActual:'home'
            },
            methods: 
            {
                cambiarPagina:function(pagina)
                {
                    this.paginaActual=pagina;
                }
                
            },
            components:
            {
                home:
                {
                    template:'<div><h2>Home</h2><p>{{ datosHome }}</p></div>',
                    data:function()
                    {
                        return { datosHome:'Hola soy home' }
                    }
                },
                acerca:
                {
                    template:'<div><h2>Acerca</h2><p>{{ datosAcerca }}</p></div>',
                    data:function()
                    {
                        return { datosAcerca:'Hola soy acerca' }
                    }
                }
            }
        })
    </script>
</body>
</html>
